[package]
authors = ["The RustWasm Developers"]
categories = ["wasm"]
description = "My awesome Yew with Yew-Router and Parcel application!"
license = "Apache-2.0/MIT"
name = "yew_style_page"
readme = "./README.md"
repository = "https://github.com/spielrs/yew-styles-page.git"
version = "0.1.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
cfg-if = "0.1"
wasm-bindgen = "0.2"
console_error_panic_hook = { version = "0.1", optional = true }
wee_alloc = { version = "0.4", optional = true }
serde = "1.0"
serde_derive = "1.0"
dotenv = "0.15"
failure = "0.1"
yew = { version = "0.12.0", features = ["toml", "yaml", "msgpack", "cbor"]}
yew-router = "0.9"
web-sys = "0.3"
stdweb = "0.4"
yew_styles= {path= "./yew_styles", version = "0.1.0"}